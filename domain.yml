version: "3.1"

intents:
  - ambiguity_solver_intent
  - filter_el_by_attr
  - find_el_by_attr
  - go_back_to_context_pos
  - help
  - help_elements
  - help_go_back
  - help_history
  - more_info_filter
  - more_info_find
  - show_context
  - start
# The following are the default intents generated by "rasa init"
#  - greet
#  - goodbye
#  - affirm
#  - deny
#  - mood_great
#  - mood_unhappy
#  - bot_challenge


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
